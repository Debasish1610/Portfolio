<div class="bg-light full-screen">
    <div class="container" style="padding-top: 90px">
      <div align="center">
        <h1>Skills</h1>
        <p>Things that i'm good at</p>
      </div>
      <section>
        <h3>Programming language</h3>
        <div class="card-columns text-white">
          <div class="card bg-success" *ngFor="let skill of skills.language">
            <div class="card-text">{{ skill }}</div>
          </div>
        </div>
      </section>
      <section>
        <h3>Frameworks</h3>
        <div class="card-columns text-white">
          <div class="card bg-info" *ngFor="let skill of skills.framework">
            <div class="card-text">{{ skill }}</div>
          </div>
        </div>
      </section>
      <section>
        <h3>Tools</h3>
        <div class="card-columns text-white">
          <div class="card bg-secondary" *ngFor="let skill of skills.tools">
            <div class="card-text">{{ skill }}</div>
          </div>
        </div>
      </section>
    </div>
  </div>
