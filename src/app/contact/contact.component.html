<div class="bg-custom">
  <div style="padding-top: 70px" class="row">
    <div class="col-sm-6 sub-total">
      <form [formGroup]="queryMessage">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name*"
            id="name"
            formControlName="name"
            name="name"
          />
        </div>
        <p
          style="color: rgb(194, 63, 63); font-size: small"
          *ngIf="
            !queryMessage.get('name').valid && queryMessage.get('name').touched
          "
        >
          Name mustn't be empty
        </p>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Email*"
            id="email"
            formControlName="email"
            name="email"
          />
        </div>
        <p
          style="color: rgb(194, 63, 63); font-size: small"
          *ngIf="
            !queryMessage.get('email').value &&
            queryMessage.get('email').touched
          "
        >
          Email mustn't be empty
        </p>
        <p
          style="color: rgb(194, 63, 63); font-size: small"
          *ngIf="
            queryMessage.get('email').value &&
            !queryMessage.get('email').valid &&
            queryMessage.get('email').touched
          "
        >
          Email is not valid
        </p>
        <div class="form-group">
          <label for="message">How can I help? </label>
          <textarea
            type="text"
            class="form-control"
            placeholder="Message*"
            id="message"
            name="message"
            formControlName="message"
            rows="10"
          ></textarea>
        </div>
        <p
          style="color: red; font-size: small"
          *ngIf="
            !queryMessage.get('message').valid &&
            queryMessage.get('message').touched
          "
        >
          Message mustn't be empty
        </p>
        <button
          [disabled]="queryMessage.invalid"
          type="submit"
          class="btn btn-primary"
          (click) = "onSubmit()"
        >
          Send
        </button>
      </form>
    </div>
    <div class="col-sm-6 sub-total">
      <div style="margin-top: 40px">
        <h3 style="text-align: center">Around The Web</h3>
        <div class="icon-container">
          <a href="#"><i class="fab fa-facebook-f icon-style"></i></a>
          <a href="#"><i class="fab fa-linkedin-in icon-style"></i></a>
          <a href="#"><i class="fab fa-github icon-style"></i></a>
          <a href="#"><i class="fab fa-instagram icon-style"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
